<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head th:fragment="headerFragment (pageTitle)">
        <title th:text="${pageTitle}">Template title</title>
        <meta charset="utf-8">
        <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
        <!--http://bootsnipp.com/snippets/featured/google-style-login-extended-with-html5-localstorage-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="js/jquery.storageapi.min"></script>
        <script src="js/login.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card card-container">
                <img id="profile-img" class="profile-img-card" src="http://blog.netgloo.com/wp-content/uploads/2014/11/spring.png?sz=120" alt="springboot-oauth2-jwt"/>
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" id="form-signin">
                    <span id="reauth-email" class="reauth-email"></span>
                    <input type="text" id="username" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
                </form>
            </div>
        </div>
    </body>
</html>
